<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"crossorigin="anonymous"/>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Add New User</h1>

        <form action="{% url 'updateuser'%}" method="post" class="mt-5" enctype="multipart/form-data">
            {%csrf_token%}
            <div class="row my-3">
                <label class="mb-2" for="username">Name</label>
                    <div class="form-group col-md-2">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Title</option>
                            <option value="1">Mr.</option>
                            <option value="2">Mrs.</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your name" value="{{ user.username }}" >
                    </div>
                    <div class="form-group col-md-4">
                        <input type="text" class="form-control" id="username" placeholder="Initials">
                    </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6 my-3">
                    <input type="text" class="form-control" id="username" placeholder="Middle">
                </div>
                <div class="form-group col-md-6 my-3">
                    <input type="text" class="form-control" id="username" placeholder="Last">
                </div>
            </div>
            <div class="mb-3">
                <label for="InputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="leInputEmail1" aria-describedby="emailHelp" name="email" value="{{ user.email }}">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="InputPassword1" class="form-label">Password</label>
                <input type="text" class="form-control" id="InputPassword1" name="password" value="{{ user.password }}">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Goverment ID</option>
                        <option value="1">Adharcard No.</option>
                        <option value="2">Pancard No.</option>
                        <option value="2">Driving L.</option>
                        <option value="2">Passport No.</option>
                    </select>
                </div>
                <input type="text" class="form-control" name="govId" placeholder="Enter your ID" value="{{ user.govId }}">
            </div>
            <div class="mb-3">
                <label for="contactNo" class="form-label">Contact No</label>
                <input type="text" class="form-control" id="contactNo" name="contactNo" placeholder="+91 ### - ### - ####" value="{{ user.contactNo }}">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address" value="{{ user.address }}">
            </div>
            <button type="submit" class="btn btn-dark">Update</button>
        </form>
    </div>
</body>
</html>
